<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Bind Lists to Arrays</title>
  </head>
  <body>
    <app></app>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>

    <script>
      angular.module('app', [])
        .component('app', {
          controller: controller,

          template: `
            <form ng-submit="$ctrl.addUser()">
              <input ng-model="$ctrl.user.name" placeholder="Enter a name"/>
              <input ng-model="$ctrl.user.age" placeholder="Enter an age"/>
              <input type="submit"/>
            </form>

            <div ng-repeat="user in $ctrl.users">
              <strong>{{ user.name }}</strong>: {{ user.age }}

              <a href="#" ng-click="$ctrl.deleteUser($event, user)">‚ùå</a>
            </div>
          `
        });

      function controller() {
        const vm = this;

        vm.$onInit = function() {
          vm.users = [
            { name: 'Dylan', age: 20 },
            { name: 'Roshella', age: 20 },
            { name: 'Danny', age: 20 },
            { name: 'Paris', age: 25 },
            { name: 'Daseray', age: 19 },
            { name: 'Kia', age: 23 }
          ];
        };

        vm.addUser = function() {
          vm.users.push(vm.user);
          delete vm.user;
        };

        vm.deleteUser = function(event, user) {
          event.preventDefault();
          vm.users.splice(vm.users.indexOf(user), 1);
        };
      }
    </script>
  </body>
</html>
