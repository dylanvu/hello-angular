<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World!</title>
  </head>
  <body>
    <p>{{ 2 + 2 }}</p>

    <p>Say something to the world: <input type="text" ng-model="greeting" ng-init="greetings='Hello '"></p>

    <p>{{ greeting }} World</p>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
  </body>
</html>
