<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Data Binding</title>
  </head>
  <body>
    <app></app>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>

    <script>
      angular.module('app', [])
        .component('app', {
          controller: function() {

          },

          template: `
            <input type="text" ng-model="$ctrl.firstName"/>

            <h1>My first name is: {{ $ctrl.firstName }}</h1>
          `
        });
    </script>
  </body>
</html>
